<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Вначале переменной `a` присваивается значение 2, после чего выполняется ее 
  умножение на 2, `a` становится равной 4, соответственно `x` = 1 + `a`, 
  то есть 5.
   */
  console.log(x); // 5
  console.log(a); // 4

</script>
