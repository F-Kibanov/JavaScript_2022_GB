<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10 -> получаем 20.
  2. 20 + "10" -> "10" - это строка, значит, 20 также преобразуется
    к строке, происходит конкатенация "20" и "10" -> получаем "2010"
  */
  console.log(10 + 10 + "10");  //"2010"

  /*
  1. 10 + "10" -> "10" - это строка, значит, 10 также преобразуется
    к строке, происходит конкатенация "10" и "10" -> получаем "1010"
  2. "1010" + 10 -> по аналогии с первым действием 10 преобразуется
    в строку "10" и происходит конкатенация, результат = "101010"
  */
  console.log(10 + "10" + 10);  //"101010"

  /*
  1. 10 + 10 = 20
  2. Строка "10" преобразовывается к числу 10 при помощи стоящего 
    перед ней плюса -> +"10" = 10
  3. 20 + 10 = 30
  */
  console.log(10 + 10 + +"10");  //30

  /*
  1. Пустая строка "" преобразутся к числу 0 при помощи стоящего 
  перед ней знака "-" -> -"" = -0
  2. 10 / -0 = -Infinity
  */
  console.log(10 / -"");  //-Infinity

  /*
  1. Строка "2,5" не может быть преобразована к числу при помощи 
  стоящего впереди знака "+", так как  в качестве десятичного 
  разделителя используется запятая, а правила языка требуют точку.
  2. При попытке деления числа на строку получаем результат NaN.
  3. Корректный пример деления: 
    console.log(10 / +"2.5")  //4
  */
  console.log(10 / +"2,5");  //NaN
  console.log(10 / +"2.5");  //4
  
</script>
</body>
</html>
