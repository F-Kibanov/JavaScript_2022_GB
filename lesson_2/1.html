<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная `c` объявлена в глобальной области видимости со значением по 
  умолчанию `undefined`, в следующей строке ей присваивается значение 
  переменной `a` с префиксным инкрементом, то есть 2. 
   */
  c = ++a; // 2
  console.log(c);

  /*
  Переменной `d` присваивается значение переменной `b` с постфиксным 
  инкрементом, то есть сначала в `d` присваивается значение `b` = 1, после чего 
  `b` увеличивается на 1.
   */
  d = b++;
  console.log(d); // 1

  /*
  Переменная `a` после инкремента в 27й строке хранит в себе значение 2, здесь 
  такой же префиксный инкремент сначала увеличивает ее значение до 3, после чего 
  выполняется сложение с целым числом 2, что дает переменной `c` значение 5.
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  Переменная `b` после инкремента в 34й строке хранит в себе значение 2, в 
  данном случае инкремент постфиксный, поэтому сначала `b` передает свое 
  значение в `d`, а потом происходит ее увеличение на 1; соответственно, в `d` 
  оказывается значение 2 + `b` = 4.
   */
  d = 2 + b++;
  console.log(d); // 4

  /*
  Переменные `a` и `b` прошли через два инкремента каждая, поэтому их значения 
  увеличились на 2, в итоге с начальных `a` = 1, `b` = 1 стало `a` = 3, `b` = 3.
  */
  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
</html>
