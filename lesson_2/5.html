<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  console.log(mathOperation(2, 3, '+')); // 5
  console.log(mathOperation(2, 3, '-')); // 1
  console.log(mathOperation(3, 2, '-')); // 1
  console.log(mathOperation(5, 5, '-')); // 0
  console.log(mathOperation(2, 3, '*')); // 6
  console.log(mathOperation(4, 2, '/')); // 2
  console.log(mathOperation(8, 7, '1')); // NaN

  /**
   * Функция принимает два числа и желаемую математическую операцию над ними,
   * после чего возвращает результат опреации, если это возможно, иначе вернет
   * NaN
   * @param {number} arg1 Первое число
   * @param {number} arg2 Второе число
   * @param {string} operation Желаемая операция в строковом виде
   * @returns {number} Возвращает результат математической операции над двумя 
   * переданными параметрами если это возможно, иначе возвращается NaN
   */
  function mathOperation(arg1, arg2, operation) {
    if (operation === '+') {
      return summ(arg1, arg2)
    } else if (operation === '-') {
      return diff(arg1, arg2)
    } else if (operation === '*') {
      return mult(arg1, arg2)
    } else if (operation === '/') {
      return div(arg1, arg2)
    } else {
      return NaN
    }
  }

    /**
   * Функция складывает два переданных числа
   * @param {number} a Первое слагаемое
   * @param {number} b Второе слагаемое
   * @returns {number} Возвращает результат сложения двух переданных чисел
   */
   function summ(a, b) {
    return a + b;
  }

  /**
   * Функция вычитает из большего переданного числа меньшее и возвращает 
   * их разность
   * @param {number} a Первое число для определения разности
   * @param {number} b Второе число для определения разности
   * @returns {number} Возвращает разность между бОльшим и меньшим переданными 
   * числами
   */
  function diff(a, b) {
    if (a > b) {
      return a - b;
    } else {
      return b - a;
    }
  }

  /**
   * Функция возвращает произведение двух переданных чисел
   * @param {number} a Первое число произведения
   * @param {number} b Второе число произведения
   * @returns {number} Возвращает произведение двух переданных чисел
   */
   function mult(a, b) {
      return a * b;
  }

  /**
   * Функция возвращает частное от двух переданных чисел
   * @param {number} a Делимое
   * @param {number} b Делитель
   * @returns {number} Частное от делимого и делителя
   */
   function div(a, b) {
      return a / b;
  }

</script>
