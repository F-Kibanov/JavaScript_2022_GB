<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция складывает два переданных числа
     * @param {number} a Первое слагаемое
     * @param {number} b Второе слагаемое
     * @returns {number} Возвращает результат сложения двух переданных чисел
     */
    function summ(a, b) {
      return a + b;
    }

    /**
     * Функция вычитает из большего переданного числа меньшее и возвращает 
     * их разность
     * @param {number} a Первое число для определения разности
     * @param {number} b Второе число для определения разности
     * @returns {number} Возвращает разность между бОльшим и меньшим 
     * переданными числами
     */
    function diff(a, b) {
      if (a > b) {
        return a - b;
      } else {
        return b - a;
      }
    }

    /**
     * Функция возвращает произведение двух переданных чисел
     * @param {number} a Первое число произведения
     * @param {number} b Второе число произведения
     * @returns {number} Возвращает произведение двух переданных чисел
     */
    function mult(a, b) {
      return a * b;
    }

    /**
     * Функция возвращает частное от двух переданных чисел
     * @param {number} a Делимое
     * @param {number} b Делитель
     * @returns {number} Частное от делимого и делителя
     */
    function div(a, b) {
      return a / b;
    }

    console.log(summ(2, 3)); // 5
    console.log(diff(2, 3)); // 1
    console.log(diff(3, 2)); // 1
    console.log(diff(5, 5)); // 0
    console.log(mult(2, 3)); // 6
    console.log(div(4, 2)); // 2

  </script>
</body>
